
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concerto City Guide</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8riLNPTveR3dPAvx-E5Hl3kvFovELa9k&libraries=places"></script>
</head>
<body>
  <div class="container">
    <img src="logo.jpeg" alt="Concerto Logo" class="logo" />
    <h1 id="venue-name">CITY GUIDE</h1>

    <div class="search-container">
      <input type="text" id="customSearch" placeholder="Search for anything near the venue..." />
      <button onclick="searchCustom()">Search</button>
    </div>

  <p class="subtext">Tap a category below to find<br>places around the venue</p>

<div style="text-align: center; margin-bottom: 20px;">
  <button onclick="loadTopPicks()" class="category-button">Top Picks</button>
</div>

<div class="button-grid">
  <button onclick="loadCategory('restaurant')">Restaurants</button>
  <button onclick="loadCategory('lodging')">Hotels</button>
  <button onclick="loadCategory('store')">Retail Stores</button>
  <button onclick="loadCategory('bar')">Bars</button>
  <button onclick="loadCategory('cafe')">Coffee Shops</button>
  <button onclick="loadCategory('tourist_attraction')">Attractions</button>
  <button onclick="loadCategory('transit_station')">Public Transit</button>
  <button onclick="loadCategory('pharmacy')">Pharmacies</button>
  <button onclick="loadCategory('gas_station')">Gas Stations</button>
  <button onclick="loadCategory('supermarket')">Grocery Stores</button>
</div>

    <select id="restaurant-filters" class="dropdown" style="display:none;" onchange="triggerFilteredSearch()"></select>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
